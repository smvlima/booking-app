<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/lib/styles/global.css" />
    <link rel="stylesheet" href="src/lib/styles/button.css" />
    <link rel="stylesheet" href="src/lib/styles/nav.css" />
    <link rel="stylesheet" href="src/lib/styles/header.css" />
    <link rel="stylesheet" href="src/lib/styles/common.css" />
    <link rel="stylesheet" href="src/lib/styles/variables.css" />
    <link rel="stylesheet" href="src/lib/styles/normalize.css" />
  </head>
  <body id="app">
    <!-- Header -->
    <header class="header">
      <div class="container header__container row__stack">
        <button class="header__burger">
          <span class="material-symbols-outlined"> menu </span>
        </button>
        <nav class="nav header__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="/"
                ><span class="material-symbols-outlined"> home </span></a
              >
            </li>
          </ul>
        </nav>
        <div class="row__stack">
          <button id="toggle-button" class="dark-toggle button"></button>
          <button
            id="logout-button"
            class="header__logout button"
            type="button"
          >
            Logout
          </button>
        </div>
      </div>
    </header>

    <main class="container column__stack">
      <form id="booking-form" class="column__stack">
        <input type="datetime-local" id="datetime" />
        <input type="number" id="party-size" />
        <input type="text" id="notes" />
        <button type="submit">Add Booking</button>
      </form>

      <div id="booking-list" class="column__stack"></div>

      <button id="dark-toggle" class="dark-toggle button">ola</button>
      <script type="module" src="/src/main.ts" defer></script>
      <script type="module" src="/src/scripts/dashboard.ts"></script>
      <script type="module" src="/src/scripts/login.ts"></script>
    </main>
  </body>
</html>
